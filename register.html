  <body>
    <div class="main-content">
      <div class="auth-container">
        <div class="auth-header">
          <h1 class="auth-title">Crie sua conta</h1>
          <p class="auth-subtitle">
            Junte-se a nossa comunidade de aprendizado

              <label for="email" class="form-label"> <i class="fas fa-envelope"></i> Email</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="seu@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label"> <i class="fa-solid fa-key"></i> Senha</label>

              />

            <div class="form-group">
              <label for="confirmPassword" class="form-label"> <i class="fa-solid fa-key"></i> Confirme sua senha</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
            </div>

            <button type="submit" class="auth-btn">
              <span class="spinner" id="spinner"></span>
              <span id="buttonText">Criar conta</span>
            </button>

            <div class="auth-footer">
              J√° tem uma conta?

            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toggle de Tema -->
