<div class="ai-tools">

        <h3>Debugger Visual</h3>
        <p>Insira seu código e veja a execução passo a passo:</p>
        <textarea placeholder="Cole seu código aqui..."></textarea>
        <button>Analisar com IA</button>
    </div>
    
    <div class="ai-tool">
        <h3>Gerador de Projetos</h3>
        <select id="projectType">
            <option>Selecione um tipo</option>
            <option>Aplicativo de Notas</option>
            <option>Jogo Simples</option>
            <option>Site Pessoal</option>
        </select>
        <button id="generateProject">Gerar Especificações</button>
        <div id="projectOutput"></div>
    </div>
</div>
